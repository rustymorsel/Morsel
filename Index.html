<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morsel</title>

  <meta name="theme-color" content="#141414" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">M</div>
      <div>
        <div class="title">Morsel</div>
        <div class="tagline">Honest food, shared together.</div>
      </div>
    </div>

    <div class="top-actions">
      <button id="unitsBtn" class="chip" title="Toggle units">Metric</button>
      <button id="seedBtn" class="chip subtle" title="Reset demo data (keeps your custom recipes unless you choose full wipe)">Seed</button>
    </div>
  </header>

  <nav class="nav">
    <button class="navbtn active" data-view="recipesView">Recipes</button>
    <button class="navbtn" data-view="finderView">Finder</button>
    <button class="navbtn" data-view="bookView">My Book</button>
    <button class="navbtn" data-view="shopView">Shop</button>
    <button class="navbtn" data-view="addView">Add</button>
  </nav>

  <main class="main">
    <!-- RECIPES -->
    <section id="recipesView" class="view">
      <div class="row">
        <input id="searchInput" class="input" placeholder="Search recipes, moods, ingredients..." />
        <select id="allergenFilter" class="input select">
          <option value="">All allergens (no filter)</option>
          <option value="Gluten">Gluten</option>
          <option value="Dairy">Dairy</option>
          <option value="Eggs">Eggs</option>
          <option value="Peanuts">Peanuts</option>
          <option value="Tree nuts">Tree nuts</option>
          <option value="Soy">Soy</option>
          <option value="Fish">Fish</option>
          <option value="Shellfish">Shellfish</option>
          <option value="Sesame">Sesame</option>
        </select>
      </div>

      <div id="recipesList" class="cards"></div>
    </section>

    <!-- FINDER -->
    <section id="finderView" class="view hidden">
      <div class="panel">
        <div class="panel-title">Ingredient Finder</div>
        <div class="panel-sub">Add what youâ€™ve got. Morsel shows what you can cook.</div>

        <div class="row">
          <input id="finderInput" class="input" placeholder="Type an ingredient and tap Add (e.g., onion)" />
          <button id="finderAddBtn" class="btn">Add</button>
        </div>

        <div id="finderChips" class="chips"></div>

        <div class="row">
          <label class="small">Tolerance (missing allowed): <span id="tolLabel">20%</span></label>
          <input id="tolerance" type="range" min="0" max="50" value="20" />
        </div>

        <div class="row">
          <select id="finderAllergenFilter" class="input select">
            <option value="">All allergens (no filter)</option>
            <option value="Gluten">Gluten</option>
            <option value="Dairy">Dairy</option>
            <option value="Eggs">Eggs</option>
            <option value="Peanuts">Peanuts</option>
            <option value="Tree nuts">Tree nuts</option>
            <option value="Soy">Soy</option>
            <option value="Fish">Fish</option>
            <option value="Shellfish">Shellfish</option>
            <option value="Sesame">Sesame</option>
          </select>
          <button id="finderClearBtn" class="btn subtle">Clear</button>
        </div>
      </div>

      <div id="finderResults" class="cards"></div>
    </section>

    <!-- MY BOOK -->
    <section id="bookView" class="view hidden">
      <div class="panel">
        <div class="panel-title">My Recipe Book</div>
        <div class="panel-sub">Your favourites + your custom recipes.</div>
      </div>

      <div id="bookList" class="cards"></div>
    </section>

    <!-- SHOPPING -->
    <section id="shopView" class="view hidden">
      <div class="panel">
        <div class="panel-title">Shopping List</div>
        <div class="panel-sub">Add items manually or dictate them by voice.</div>

        <div class="row">
          <input id="shopItem" class="input" placeholder="Item (e.g., milk)" />
          <input id="shopQty" class="input" placeholder="Qty (optional)" />
          <button id="shopAddBtn" class="btn">Add</button>
        </div>

        <div class="row">
          <button id="voiceBtn" class="btn subtle">ðŸŽ¤ Dictate</button>
          <div id="voiceStatus" class="small muted"></div>
        </div>

        <div class="row">
          <button id="shopClearCheckedBtn" class="btn subtle">Clear checked</button>
          <button id="shopClearAllBtn" class="btn danger">Clear all</button>
        </div>
      </div>

      <div id="shopList" class="list"></div>
    </section>

    <!-- ADD RECIPE -->
    <section id="addView" class="view hidden">
      <div class="panel">
        <div class="panel-title">Add a Recipe</div>
        <div class="panel-sub">Keep it simple. Make it honest.</div>

        <div class="grid">
          <input id="rName" class="input" placeholder="Recipe name" />
          <input id="rMood" class="input" placeholder="Mood tags (comma separated, max 3)" />
          <input id="rLevel" class="input" type="number" min="1" max="5" placeholder="Morsel Level (1-5)" />
          <input id="rAllergens" class="input" placeholder="Allergens (comma separated)" />
        </div>

        <textarea id="rHistory" class="input area" placeholder="History: where it comes from / why it matters"></textarea>
        <textarea id="rIngredients" class="input area" placeholder="Ingredients (one per line, e.g., 500 g potatoes)"></textarea>
        <textarea id="rMethod" class="input area" placeholder="Method (one step per line)"></textarea>
        <textarea id="rVariations" class="input area" placeholder="Variations: swaps, upgrades, shortcuts"></textarea>

        <div class="row">
          <button id="saveRecipeBtn" class="btn">Save</button>
          <button id="clearRecipeBtn" class="btn subtle">Clear</button>
        </div>
      </div>
    </section>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div>
          <div id="mTitle" class="modal-title">Recipe</div>
          <div id="mMeta" class="small muted"></div>
        </div>
        <button id="closeModal" class="chip subtle">Close</button>
      </div>

      <div class="modal-actions">
        <button id="favBtn" class="chip">â˜† Favourite</button>
        <button id="addToShopBtn" class="chip subtle">Add ingredients to Shop</button>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="historyTab">History</button>
        <button class="tab" data-tab="ingredientsTab">Ingredients</button>
        <button class="tab" data-tab="methodTab">Method</button>
        <button class="tab" data-tab="variationsTab">Variations</button>
        <button class="tab" data-tab="ratingsTab">Ratings</button>
        <button class="tab" data-tab="commentsTab">Comments</button>
      </div>

      <div class="tabbody">
        <div id="historyTab" class="tabpane"></div>
        <div id="ingredientsTab" class="tabpane hidden"></div>
        <div id="methodTab" class="tabpane hidden"></div>
        <div id="variationsTab" class="tabpane hidden"></div>
        <div id="ratingsTab" class="tabpane hidden"></div>
        <div id="commentsTab" class="tabpane hidden"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
